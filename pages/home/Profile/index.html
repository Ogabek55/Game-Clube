<body>
    <header class="left-header">
        <div class="logo__wrapper">
          <a href="">LOGO</a>
        </div>
        <div class="header-item">
          <ul class="header-menu">
            <li>
              <a href=""><img src="../../../images/Home.svg" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="../../../images/Game.svg" alt="" /></a>

            <li>

           </div>
          </ul>
        </div>
      </header>
   <section class="main-page__wrapper">
    <section class="home-page">
        <div class="top-search-item">
            <div class="search__wrapper">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search">
                </div>
                <div class="profile-issue">
                    <div class="notification-icon">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="message-icon">
                        <i class="fa-regular fa-comment-dots"></i>
                    </div>
                    <div class="profile-img">

                    </div>
                </div>
            </div>
        </div>
        <div class="profile__wrapper">
            <div class="link-icon">
                <i class="fa-solid fa-link"></i>
            </div>
        </div>
        <div class="about-profile">
            <div class="followers">
                <h1>2.5K</h1>
                <span>FOLLOWERS</span>
            </div>
            <div class="following">
                <h1>1.3k</h1>
                <span>FOLLOWING</span>
            </div>
            <div class="suporters">
                <h1>653</h1>
                <span>SUPPORTERS</span>
            </div>
            <div class="profile-img__wrapper">
                <div class="pr-img"></div>
                <div class="pr-name"></div>
                <div class="pr-link"></div>
            </div>
            <div class="profile-text">
                <div class="pr-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur reiciendis recusandae sint labore, sit est possimus nisi aspernatur quidem obcaecati laborum porro et explicabo. Delectus unde eum beatae illum quidem?</p>
                </div>
            </div>
            <div class="flw-btn">
                <button>Subscribe</button>
                <button>Follow</button>
                <button>Message</button>
            </div>
            <div class="dagre-of-lvl">
                <div class="lvl"></div>
                <div class="dagre-btn__wrapper">
                    <button>80%</button>
                </div>
                <div class="pro-pass-btn">
                    <button>Pro Pass</button>
                </div>
            </div>
        </div>
    </section>
